<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 420px;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 20px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      margin-bottom: 12px;
      box-shadow: 0 4px 16px rgba(237, 73, 86, 0.3);
    }

    .gradient-title {
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(90deg, #fd5949 0%, #d6249f 50%, #285aeb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .version {
      font-size: 11px;
      color: #666;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .section {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .section-title {
      font-size: 12px;
      font-weight: 700;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .speed-options {
      display: flex;
      gap: 8px;
    }

    .speed-btn {
      flex: 1;
      padding: 10px 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      color: #aaa;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: all 0.25s ease;
    }

    .speed-btn:hover {
      border-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .speed-btn.active {
      color: #fff;
    }

    .speed-btn.active.slow {
      border-color: #2ecc71;
      background: rgba(46, 204, 113, 0.15);
      box-shadow: 0 0 12px rgba(46, 204, 113, 0.2);
    }

    .speed-btn.active.normal {
      border-color: #3498db;
      background: rgba(52, 152, 219, 0.15);
      box-shadow: 0 0 12px rgba(52, 152, 219, 0.2);
    }

    .speed-btn.active.fast {
      border-color: #e74c3c;
      background: rgba(231, 76, 60, 0.15);
      box-shadow: 0 0 12px rgba(231, 76, 60, 0.2);
    }

    .speed-icon {
      font-size: 18px;
      display: block;
      margin-bottom: 4px;
    }

    .speed-label {
      font-size: 11px;
      display: block;
      color: #777;
      margin-top: 2px;
    }

    .speed-btn.active .speed-label {
      color: #aaa;
    }

    .warning {
      font-size: 11px;
      color: #f5c6c2;
      margin-top: 12px;
      padding: 10px 12px 10px 14px;
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.12) 0%, rgba(192, 57, 43, 0.08) 100%);
      border-radius: 10px;
      border: 1px solid rgba(231, 76, 60, 0.2);
      border-left: 3px solid #e74c3c;
      display: none;
      line-height: 1.5;
      animation: warningSlideIn 0.3s ease;
    }

    .warning.visible {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .desc {
      font-size: 13px;
      color: #888;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 4px;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      margin: 6px 0 14px 0;
      border: none;
    }

    .footer {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .dev {
      font-size: 12px;
      color: #555;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #285aeb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .github-link:hover {
      color: #d6249f;
    }

    @keyframes warningSlideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .warning-dot {
      width: 8px;
      height: 8px;
      min-width: 8px;
      border-radius: 50%;
      background: #e74c3c;
      margin-top: 3px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4);
      }

      50% {
        opacity: 0.7;
        box-shadow: 0 0 0 4px rgba(231, 76, 60, 0);
      }
    }
  </style>
</head>
